<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">

<title th:text="${page}"></title>
</head>

<body>
	<div>
		<h1 style="border: blue dashed thin; text-align: center;">Welcome
			to Todo Manager</h1>
		<style>
h1 {
	padding: 10px;
	margin: 20px 300px 20px 300px;
}
</style>
		<span th:if="${message}" th:class="${'alert ' + alertClass}"> <svg
				xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
					d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
</symbol>
  <div class="alert alert-success d-flex align-items-center"
					role="alert" style="width: 10cm; height: 1cm">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24">
					<use xlink:href="#check-circle-fill" /></svg>
  <div>
    Sucessfully added
  </div>
</div></span>
		<div class="col-md-2" style="margin-top: 20; width: 15%; float: left;">
			<h3 class="text-center">Options</h3>
			<div class="list-group">
				<button type="button"
					class="list-group-item list-group-item-action active"
					aria-current="true">Menu</button>
				<a th:href="@{/add}" class="list-group-item list-group-item-action">Add
					todo</a> <a th:href="@{/}"
					class="list-group-item list-group-item-action">View all</a>
			</div>
		</div>
		<div class="col-md-40" style="width: 85%; float: right;">
			<h3 class="text-center">Content</h3>
			<p>All Todos</p>
			<div th:each="todo : ${todos}">
				<div class="card">
					<div class="card-body">
						<h3>
							<div th:text="${todo.todoTitle}"></div>
						</h3>
						<p>
						<div th:text="${todo.todoContent}"></div>
						<p>
							<sub style="float: right;">dated: <span
								th:text="${todo.todoDate}"></span>
							</sub>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>

</body>

</html>
