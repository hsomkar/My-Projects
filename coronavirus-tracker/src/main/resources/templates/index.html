<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coronavirus Tracker Application</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
		<h1 class="display-4">Coronavirus Tracker Application</h1>
		<p class="lead">This application shows current cases reported
			around the globe.</p>
		<hr class="my-4">
		<p style="font-size: 35px; font-weight: lighter;" th:text="${totalReportedCases}"></p>
		<p>Total cases reported as of today</p>
		<p>
			<span>New cases reported since previous day:</span> <span
				th:text="${totalNewCases}"></span>
		</p>
		<a class="btn btn-primary btn-lg"
			href="https://www.worldometers.info/coronavirus/" role="button">Learn
			more</a>
	</div>
	<div class="container">
		<table class="table table-hover">
			<tr>
				<th>Country</th>
				<th>State</th>
				<th>Total cases reported</th>
				<th>Changes since last day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPrevDay}">0</td>
			</tr>
		</table>
	</div>

</body>
</html>
